http:
  routers:
    gateway-api:
      rule: "PathPrefix(`/api`)"
      entryPoints:
        - web
      service: gateway-service
      middlewares:
        - strip-api-prefix

  frontend:
    rule: "PathPrefix(`/`)"
    entryPoints:
      - web
    service: frontend-service
  middlewares:
    strip-api-prefix:
      stripPrefix:
        prefixes:
          - "/api"

  services:
    gateway-service:
      loadBalancer:
        servers:
          - url: "http://gateway-service:8084"
    frontend-service:
      loadBalancer:
        servers:
          - url: "http://frontend:5173"
