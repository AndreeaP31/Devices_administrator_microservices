http:
  # Define URL routing rules, middlewares, and services
  routers:
    user-api:
      rule: "PathPrefix(`/users`)" # Match requests to localhost with /api prefix
      entryPoints:
        - web # Listen on the web (HTTP) entry point
      middlewares:
        - strip-user-prefix # Remove /api prefix before forwarding
      service: user-service
    device-api:
      rule: "PathPrefix(`/device`)" # Match requests to localhost with /api prefix
      entryPoints:
        - web # Listen on the web (HTTP) entry point`
      middlewares:
        - strip-device-prefix
      service: device-service

  middlewares:
    strip-user-prefix: # Middleware to remove /api prefix
      stripPrefix:
        prefixes:
          - "/users"
    strip-device-prefix: # Middleware to remove /api prefix
      stripPrefix:
        prefixes:
          - "/device"
    auth-basic: # Middleware for basic authentication
      basicAuth:
        users:
          - "user:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/" # password = "test"



  services:
    user-service:
      loadBalancer:
        servers:
          - url: "http://user-service:8080" # Container name solved by Docker DNS
    device-service:
      loadBalancer:
        servers:
          - url: "http://device-service:8081" # Container name solved by Docker DNS
